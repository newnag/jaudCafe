<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จ้วดคาเฟ่ JaudCafe</title>
    <link rel="stylesheet" href="/css/jaudStyle.min.css">
    <link rel="stylesheet" href="/plugin/OwlCarousel/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="/plugin/OwlCarousel/dist/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="/css/selectMulti.css">
    <link rel="stylesheet" href="/css/cssDisplayTable.min.css">
    <script src="/plugin/fontawesome/all.min.js"></script>
    <script src="/js/jquery/jquery-3.5.1.min.js"></script>
</head>
<body>
    <nav class="container">
        <!-- เมนูNavหัวเว็บ -->
        <div class="head-nav">
            <!-- เมนูด้านซ้ายเป็นโลโก้ -->
            <div class="left">
                <div class="logo">
                    <figure><img src="/img/logo/logo.jpg" alt=""></figure>
                </div>
            </div>

            <!-- เมนูด้านขวาเป็นเมนูและช่องค้นหาด้วยเบอร์ -->
            <div class="right">
                <div class="menu">
                    <ul>
                        <li><a href="" class="selected">หน้าแรก</a></li>
                        <li><a href="">แกลอรี่</a></li>
                        <li><a href="">เกี่ยวกับเรา</a></li>
                        <li><a href="">ติดต่อเรา</a></li>
                        <li class="closemenu"><i class="fas fa-times"></i></li>

                        <div class="contact-nav">
                            <div class="tel"><span>โทร: 091-0634589</span></div>
                            <div class="social-icon">
                                <i class="fab fa-line"></i>
                                <i class="fab fa-facebook-f"></i>
                                <i class="fab fa-twitter"></i>
                            </div>
                        </div>
                    </ul>
                    <div class="bottomline"></div>
                </div>

                <div class="searchq">
                    <div class="box-search">
                        <input type="tel" maxlength="10" id="searchq" name="searchq" placeholder="ค้นหาการจองด้วย เบอร์">
                        <i class="fas fa-book-open"></i>
                    </div>
                </div>

                <div class="hamburger"><i class="fas fa-bars"></i></div>
            </div>
        </div>
    </nav>

    <header>
        <!-- สไลด์หัวเว็บ -->
        <div class="slideHead owl-carousel owl-theme owl-loaded">
            <img src="/img/pic1.jpg" alt="">
            <img src="/img/pic1.jpg" alt="">
            <img src="/img/pic1.jpg" alt="">
        </div>
    </header>

    <!-- ส่วนของการจองโต๊ะและซุ้ม ด้านบนจะเป็นการกรอกข้อมูล ด้านล่างจะเป็นแผนผังโต๊ะ -->
    <div class="booking-zone container">
        <!-- โซนกรอกข้อมูลการจอง หากเลือกโต๊ะบนโซนนี้รูปแผนผังจะมีการเปลี่ยนแปลง -->
        <div class="book-top">
            <div class="selectType">
                <div class="button-mobile">
                    <label>จองซุ้ม</label>
                    <span class="arch active">จองซุ้ม</span>
                    <span class="table">จองโต๊ะ</span>
                    <label>จองโต๊ะ</label>
                    <div class="activeB"></div>
                </div>

                <div class="box-button">
                    <div class="arch"></div>
                    <div class="table"></div>
                </div>
            </div>

            <div class="input-zone">
                <div class="inputBox">
                    <label>วัน/เดือน/ปี</label>
                    <div class="input">
                        <input type="date" class="dateSelect" placeholder="กรอกวันที่">
                        <i class="far fa-calendar-alt"></i>
                    </div>
                </div>

                <div class="inputBox">
                    <label>เวลา/รอบ</label>
                    <div class="input">
                        <select name="" id="" class="time">
                            <option value="">เลือกรอบ/เวลา</option>
                            <option value="">11.00-13.00</option>
                            <option value="">13.00-15.00</option>
                            <option value="">15.00-17.00</option>
                            <option value="">17.00-19.00</option>
                        </select>
                        <i class="fas fa-clock"></i>
                    </div>
                </div>

                <div class="inputBox">
                    <label>หมายเลขซุ้ม</label>
                    <div class="input">
                        <select name="" id="arch" class="" multiple>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                        </select>
                    </div>
                </div>

                <div class="inputBox">
                    <label>จำนวนคน</label>
                    <div class="input">
                        <select name="people" id="">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                            <option value="">7</option>
                        </select>
                        <i class="fas fa-user-alt"></i>
                    </div>
                </div>

                <div class="inputBox">
                    <label>*ชื่อที่จอง</label>
                    <div class="input">
                        <input type="text" name="name">
                    </div>
                </div>

                <div class="inputBox">
                    <label>*เบอร์โทรศัพท์</label>
                    <div class="input">
                        <input type="tel" name="phone">
                    </div>
                </div>

                <div class="inputBox">
                    <label>*ID : LINE</label>
                    <div class="input">
                        <input type="text">
                    </div>
                </div>

                <div class="inputBox">
                    <label>*จังหวัด</label>
                    <div class="input">
                        <select name="" id="">
                            <option value="">กรุงเทพ</option>
                            <option value="">ขอนแก่น</option>
                            <option value="">เชียงใหม่</option>
                            <option value="">หาดใหญ่</option>
                            <option value="">ยะลา</option>
                            <option value="">ชุมแพ</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="submit-button">
                <button>กดจอง</button>
            </div>

            <div class="ps">
                <p>***หมายเหตุ ลูกค้ามาช้าเกิน 15 นาที ขออนุญาตตัดสิทธิ์ ให้ลูกค้าท่านต่อไป</p>
            </div>
        </div>

        <!-- โซนกดจองโต๊ะและซุ้ม -->
        <div class="book-display">
            <div class="display-box">
                <figure>
                    <!-- รูปภาพแผนผัง -->
                    <img src="/img/display/mapv2.png" alt="">

                    <!-- ที่นั่งภายในรูป -->
                    <!-- <div class="item" id="no1">
                        <div class="num-table"><label>1</label></div>
                        
                        <div class="box-hover">
                            <div class="slide-hover owl-carousel owl-theme owl-loaded">
                                <img src="/img/display/slide/slide2.jpg" alt="">
                                <img src="/img/display/slide/slide3.jpg" alt="">
                                <img src="/img/display/slide/slide4.jpg" alt="">
                            </div>
                            <span>คำอธิบายซุ้มหมายเลข 1</span>
                        </div>
                    </div> -->
                </figure>
            </div>
        </div>
    </div>
    

    <!-- ฟังก์ชั่นโคลนนิ่ง -->
    <script>
        var ele = $('.book-display .display-box figure');
        for(i=1;i<=16;i++){
            ele.append(`<div class="item arch" id="noA${i}">
                        <div class="num-table"><label>${i}</label></div>
                        
                        <div class="box-hover">
                            <div class="slide-hover owl-carousel owl-theme owl-loaded">
                                <img src="/img/display/slide/slide2.jpg" alt="">
                                <img src="/img/display/slide/slide3.jpg" alt="">
                                <img src="/img/display/slide/slide4.jpg" alt="">
                            </div>
                            <span>คำอธิบายซุ้มหมายเลข ${i}</span>
                        </div>
                    </div>`);
        }
        for(i=1;i<=23;i++){
            ele.append(`<div class="item table" id="noT${i}">
                        <div class="num-table"><label>${i}</label></div>
                        
                        <div class="box-hover">
                            <div class="slide-hover owl-carousel owl-theme owl-loaded">
                                <img src="/img/display/slide/slide2.jpg" alt="">
                                <img src="/img/display/slide/slide3.jpg" alt="">
                                <img src="/img/display/slide/slide4.jpg" alt="">
                            </div>
                            <span>คำอธิบายซุ้มหมายเลข ${i}</span>
                        </div>
                    </div>`);
        }
    </script>
    
    <script src="/plugin/OwlCarousel/dist/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="/plugin/selectMulti/jquery.multi-select.min.js"></script>
    <script src="/js/jaudApp.js"></script>
</body>
</html>
